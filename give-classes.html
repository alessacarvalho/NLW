<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFFY | Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" 
    rel="stylesheet">

</head>
<body id= "give-classes">
    <div id= "container"> 
      <header class= "page-header">
          <div class="top-bar-container">
            <a href="/">
                <img src="images/icons/back.svg" alt="Voltar"></a>
                <img src="/images/logo.svg" alt="Proffy">
          </div>
          <div class="header-content">
            <strong>Que incrivel que você quer dar aulas!</strong>
            <p>O primeiro passo é preencher esse formulário de inscrições:</p>
          </div>
        </header>
            <main> 
              <form action="" id="creat-class">
                <fieldset>
                  <legend>Seus dados</legend>
                  <div class= "input-block">
                    <label for="name">Nome Completo</label>
                    <input name="name" id="name"  required>
                  </div>
                  <div class="input-block">
                    <label for="avatar">Link da sua foto<small>(Comece com https://)</small></label>
                    <input name="avatar" id="avatar" type="url" required>
                  </div>
                  <div class="input-block">
                    <label for="whatsapp"> Whatsapp<small>(Somente números)</small></label>
                    <input name="whatsapp" id="whatsapp" type="number" required>
                  </div>
                  <div class="textarea-block">
                    <label for= "bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea>
                  </div>
                </fieldset>
              </form>
            </main>
    </div>
</body>
</html>
